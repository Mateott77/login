<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
  <body class="bg-gradient-to-b from-sky-100 to-blue-600 min-h-screen">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://images.icon-icons.com/20/PNG/256/business_application_addmale_useradd_insert_add_user_client_2312.png" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-800">Sign in to your account</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white/80 backdrop-blur-sm p-8 rounded-xl shadow-lg border border-white/20">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-700">Email address</label>
            <div class="mt-2">
              <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-lg bg-white/70 px-3 py-2.5 text-base text-gray-800 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-400 sm:text-sm/6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm/6 font-medium text-gray-700">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-blue-500 hover:text-blue-600">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-lg bg-white/70 px-3 py-2.5 text-base text-gray-800 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-400 sm:text-sm/6">
            </div>
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-lg bg-blue-500 px-3 py-2.5 text-sm/6 font-semibold text-white shadow-md hover:bg-blue-600 transition-colors duration-200 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400">Sign in</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-600">
          Not a member?
          <a href="#" class="font-semibold text-blue-500 hover:text-blue-600 transition-colors duration-200">Start a 14 day free trial</a>
        </p>
      </div>
    </div>
  </body>
</html>
